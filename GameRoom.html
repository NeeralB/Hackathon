<!DOCTYPE html> 
  
<html> 
<head> 
    <title>Tic Tac Toe</title> 
</head> 
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css"> 

    label{
        color: red;
        font-size: 25px;
        font-weight: bold;
        font-family: sans-serif;
        text-align: center;
        margin: 50px;
    }

    blink {
      text-decoration: blink;
      color: #1c87c9;
      font-size: 25px;
      font-weight: bold;
      font-family: sans-serif;
      margin: 50px;
    }
 
    th:tr{ 
        color: blue; 
  
    } 
    tr:nth-of-type(2n){ 
        border: 1px solid black; 
        background-color: rgba(150, 150, 150, 0.5); 
  
    } 
  
    td{ 
        padding: 8px 8px; 
        border: 1px solid black; 
    } 
</style> 
  
<body> 
    <body style="background-color:rgb(176, 230, 189);">
    <form action="/play" method="POST">  
        {% if msg == "" %}
            <br><br>
            <label class="label">Player {{turn}} play your turn. </label>
            <br>
            <br>
        {%else%}
            <label class="blink">{{msg}} </label>
            <br>
            <br>  
        {% endif %}      
        <table style="margin-left: 50px;"> 
        <!-- Table headers -->
            
            
        <!-- For loop logic of jinja template -->
        {% for i in range(1, 10) %}

            {% if i == 1 or i==4 or i==7 %}   
                <tr><td>
            {%else%}
                <td>
            {% endif %}
            
            {% if results[i] == ' ' %} 
                <input type = text size="1" maxlength="1" name= {{i}} > 
            {% else %}
                {{results[i]}}
                <input type = hidden name={{i}} value={{results[i]}}> 
            {% endif %}
            
            {% if i == 3 or i==6 or i==9 %}   
                </tr></td>
            {%else%}
                </td>
            {% endif %}
        {% endfor %}
        <!-- table rows -->

        </table> 
        <br>
        <input type = hidden name= "count" value={{count}}> 
        <input type = hidden name= "turn" value={{turn}}> 
        <input type = "submit" value ="Submit">
    </form>
  
</body> 
</html>
